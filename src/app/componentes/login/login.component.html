<div class="row mx-auto">
  <div class="card">
    <div class="card-body">
      <form #myForm="ngForm" (ngSubmit)="confirmLogin(myForm)">
        <div class="form-group">
          <label for="user">User</label>
          <input type="text" class="form-control" ngModel name="nickForm">
        </div>
        <div class="form-group">
          <label for="pass">Password</label>
          <input type="password" class="form-control" ngModel name="passForm">
        </div>
        <div class="form-group">
            <input type="submit" value="Login" class="btn btn-success mr-2">
            <input type="reset" class="btn btn-danger">
          </div>
      </form>
    </div>
  </div>
</div>
